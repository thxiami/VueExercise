<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习Slot</title>
    <script src="https://cdn.bootcss.com/vue/2.5.13/vue.js"></script>

</head>
<body>
    <div id="app">
        <child-component>
            <p>父组件slot</p>
            <p>父组件slot2</p>
        </child-component>

    </div>
</body>
    <script>
        Vue.component("child-component", {
            template: "\
            <div>\
                <slot>\
                    <p>如果父组件没有slot，将使用这里的p代替</p>\
                </slot>\
            </div>\
            "
        });
        var app = new Vue({
            el: '#app'
        })
    </script>

</html>
